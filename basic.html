<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Information</title>
</head>
<body class="p-4">

    <div class="container">
        <h2 class="mb-4 text-center">Student Information</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Marks</th>
                </tr>            </thead>
            <tbody id="studentBody">
                
            </tbody>        </table>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Name" >
                </div>
                <div class="mb-3">
                    <input type="text" id="id" class="form-control" placeholder="ID" >
                </div>
                <div class="mb-3">
                    <input type="number" id="marks" class="form-control" placeholder="Marks" >
                </div>                <div class="text-center">
                    <button class="btn btn-primary" onclick="addStudent()">Add</button>
                </div>
            </div>
        </div>

        
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h4 class="text-center mb-3">Modify Student Information</h4>
                <div class="mb-3">
                    <input type="text" id="modifyId" class="form-control" placeholder="Enter ID to modify" >
                </div>
                <div class="text-center">
                    <button class="btn btn-warning" onclick="openModifyPopup()">Modify</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyModalLabel">Modify Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modifyName" class="form-label">Name</label>
                        <input type="text" id="modifyName" class="form-control" placeholder="Enter new name">
                    </div>
                    <div class="mb-3">
                        <label for="modifyMarks" class="form-label">Marks</label>
                        <input type="number" id="modifyMarks" class="form-control" placeholder="Enter new marks">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateStudent()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentModifyRowIndex = -1;

        function addStudent(){
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const marks = document.getElementById('marks').value;

            if(name === "" || id === "" || marks === ""){
                alert("Please fill all the fields.");
                return;
            }

            const tableBody = document.getElementById('studentBody');
            const row = tableBody.insertRow();

            row.insertCell(0).textContent = name;
            row.insertCell(1).textContent = id; 
            row.insertCell(2).textContent = marks;            
            document.getElementById('name').value = '';
            document.getElementById('id').value = '';
            document.getElementById('marks').value = '';
        }

        function openModifyPopup() {
            const modifyId = document.getElementById('modifyId').value;
            
            if(modifyId === "") {
                alert("Please enter an ID to modify.");
                return;
            }

            const tableBody = document.getElementById('studentBody');
            const rows = tableBody.rows;
            let foundRow = -1;

            for(let i = 0; i < rows.length; i++) {
                if(rows[i].cells[1].textContent === modifyId) {
                    foundRow = i;
                    break;
                }
            }

            if(foundRow === -1) {
                alert("Student with ID " + modifyId + " not found.");
                return;
            }

            currentModifyRowIndex = foundRow;
            
            document.getElementById('modifyName').value = rows[foundRow].cells[0].textContent;
            document.getElementById('modifyMarks').value = rows[foundRow].cells[2].textContent;
            
            const modal = new bootstrap.Modal(document.getElementById('modifyModal'));
            modal.show();
        }

        function updateStudent() {
            const newName = document.getElementById('modifyName').value;
            const newMarks = document.getElementById('modifyMarks').value;

            if(newName === "" || newMarks === "") {
                alert("Please fill all the fields.");
                return;
            }

            if(currentModifyRowIndex !== -1) {
                const tableBody = document.getElementById('studentBody');
                const row = tableBody.rows[currentModifyRowIndex];
                
                row.cells[0].textContent = newName;
                row.cells[2].textContent = newMarks;
                
                document.getElementById('modifyId').value = '';
                document.getElementById('modifyName').value = '';
                document.getElementById('modifyMarks').value = '';
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('modifyModal'));
                modal.hide();
                
                alert("Student information updated successfully!");
            }
        }
    </script>
    
</body>
</html>
