<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Student Information System</title>
    
</head>
<body class="p-4">
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <h1><i class="fas fa-graduation-cap me-3"></i>Student Information System</h1>
            <p>Manage student records efficiently and effectively</p>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <!-- Stats Card -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="stats-card">
                        <div class="stats-number" id="totalStudents">0</div>
                        <div>Total Students Registered</div>
                    </div>
                </div>
            </div>

            <!-- Student Table Section -->
            <div class="section-card">
                <h3 class="section-title"><i class="fas fa-table me-2"></i>Student Records</h3>
                <div class="table-responsive">
                    <table class="table custom-table table-hover" id="studentTable">
                        <thead>
                            <tr>
                                <th><i class="fas fa-user me-2"></i>Name</th>
                                <th><i class="fas fa-id-card me-2"></i>ID</th>
                                <th><i class="fas fa-chart-line me-2"></i>Marks</th>
                            </tr>
                        </thead>
                        <tbody id="studentBody">
                            
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty-state">
                        <i class="fas fa-users"></i>
                        <h5>No students registered yet</h5>
                        <p>Add your first student using the form below</p>
                    </div>
                </div>
            </div>

            <!-- Add Student Section -->
            <div class="section-card">
                <h3 class="section-title"><i class="fas fa-plus me-2"></i>Add New Student</h3>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-3 icon-input">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" class="form-control" placeholder="Enter student name">
                        </div>
                        <div class="mb-3 icon-input">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="id" class="form-control" placeholder="Enter student ID">
                        </div>
                        <div class="mb-3 icon-input">
                            <i class="fas fa-chart-line"></i>
                            <input type="number" id="marks" class="form-control" placeholder="Enter marks (0-100)" min="0" max="100">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-custom-primary" onclick="addStudent()">
                                <i class="fas fa-plus me-2"></i>Add Student
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modify Student Section -->
            <div class="section-card">
                <h3 class="section-title"><i class="fas fa-edit me-2"></i>Modify Student Information</h3>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-3 icon-input">
                            <i class="fas fa-search"></i>
                            <input type="text" id="modifyId" class="form-control" placeholder="Enter student ID to modify">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-custom-warning" onclick="openModifyPopup()">
                                <i class="fas fa-edit me-2"></i>Find & Modify
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    <!-- Enhanced Modal for Modify -->
    <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyModalLabel">
                        <i class="fas fa-edit me-2"></i>Modify Student Information
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modifyName" class="form-label">
                            <i class="fas fa-user me-2"></i>Student Name
                        </label>
                        <input type="text" id="modifyName" class="form-control" placeholder="Enter new name">
                    </div>
                    <div class="mb-3">
                        <label for="modifyMarks" class="form-label">
                            <i class="fas fa-chart-line me-2"></i>Marks
                        </label>
                        <input type="number" id="modifyMarks" class="form-control" placeholder="Enter new marks" min="0" max="100">
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-custom-primary" onclick="updateStudent()">
                        <i class="fas fa-save me-2"></i>Update Information
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    <script>
        let currentModifyRowIndex = -1;

        // Update student count and empty state
        function updateUI() {
            const tableBody = document.getElementById('studentBody');
            const totalStudents = tableBody.rows.length;
            const emptyState = document.getElementById('emptyState');
            const studentTable = document.getElementById('studentTable');
            
            document.getElementById('totalStudents').textContent = totalStudents;
            
            if (totalStudents === 0) {
                emptyState.style.display = 'block';
                studentTable.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                studentTable.style.display = 'table';
            }
        }

        function addStudent(){
            const name = document.getElementById('name').value.trim();
            const id = document.getElementById('id').value.trim();
            const marks = document.getElementById('marks').value.trim();

            if(name === "" || id === "" || marks === ""){
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Information',
                    text: 'Please fill all the fields.',
                    confirmButtonColor: '#4CAF50'
                });
                return;
            }

            if(marks < 0 || marks > 100) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Marks',
                    text: 'Marks should be between 0 and 100.',
                    confirmButtonColor: '#4CAF50'
                });
                return;
            }

            // Check for duplicate ID
            const tableBody = document.getElementById('studentBody');
            const rows = tableBody.rows;
            for(let i = 0; i < rows.length; i++) {
                if(rows[i].cells[1].textContent === id) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Duplicate ID',
                        text: 'A student with this ID already exists.',
                        confirmButtonColor: '#4CAF50'
                    });
                    return;
                }
            }            const row = tableBody.insertRow();
            row.classList.add('table-row-animated');

            row.insertCell(0).textContent = name;
            row.insertCell(1).textContent = id; 
            row.insertCell(2).textContent = marks;            
            
            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('id').value = '';
            document.getElementById('marks').value = '';
            
            updateUI();
            
            Swal.fire({
                icon: 'success',
                title: 'Student Added!',
                text: `${name} has been successfully added to the system.`,
                confirmButtonColor: '#4CAF50',
                timer: 2000
            });
        }        function openModifyPopup() {
            const modifyId = document.getElementById('modifyId').value.trim();
            
            if(modifyId === "") {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing ID',
                    text: 'Please enter a student ID to modify.',
                    confirmButtonColor: '#4CAF50'
                });
                return;
            }

            const tableBody = document.getElementById('studentBody');
            const rows = tableBody.rows;
            let foundRow = -1;

            for(let i = 0; i < rows.length; i++) {
                if(rows[i].cells[1].textContent === modifyId) {
                    foundRow = i;
                    break;
                }
            }

            if(foundRow === -1) {
                Swal.fire({
                    icon: 'error',
                    title: 'Student Not Found',
                    text: `No student found with ID: ${modifyId}`,
                    confirmButtonColor: '#4CAF50'
                });
                return;
            }

            currentModifyRowIndex = foundRow;
            
            // Pre-fill modal with current values
            document.getElementById('modifyName').value = rows[foundRow].cells[0].textContent;
            document.getElementById('modifyMarks').value = rows[foundRow].cells[2].textContent;
            
            const modal = new bootstrap.Modal(document.getElementById('modifyModal'));
            modal.show();
        }

        function updateStudent() {
            const newName = document.getElementById('modifyName').value.trim();
            const newMarks = document.getElementById('modifyMarks').value.trim();

            if(newName === "" || newMarks === "") {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Information',
                    text: 'Please fill all the fields.',
                    confirmButtonColor: '#4CAF50'
                });
                return;
            }

            if(newMarks < 0 || newMarks > 100) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Marks',
                    text: 'Marks should be between 0 and 100.',
                    confirmButtonColor: '#4CAF50'
                });
                return;
            }

            if(currentModifyRowIndex !== -1) {
                const tableBody = document.getElementById('studentBody');
                const row = tableBody.rows[currentModifyRowIndex];
                
                const oldName = row.cells[0].textContent;
                const studentId = row.cells[1].textContent;                row.cells[0].textContent = newName;
                row.cells[2].textContent = newMarks;
                
                document.getElementById('modifyId').value = '';
                document.getElementById('modifyName').value = '';
                document.getElementById('modifyMarks').value = '';
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('modifyModal'));
                modal.hide();
                
                Swal.fire({
                    icon: 'success',
                    title: 'Information Updated!',
                    text: `Student ${studentId} information has been successfully updated.`,
                    confirmButtonColor: '#4CAF50',
                    timer: 2000
                });
            }
        }        // Initialize UI on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
        });
    </script>
    
</body>
</html>
