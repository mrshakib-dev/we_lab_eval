<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Information</title>
</head>
<body class="p-4">

    <div class="container">
        <h2 class="mb-4">Student Information</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <div>
            <div class="col-auto">
                <input type="text" id="name" class="form-control" placeholder="Name" >
            </div>
            <div class="col-auto">
                <input type="text" id="id" class="form-control" placeholder="ID" >
            </div>
            <div class="col-auto">
                <input type="number" id="marks" class="form-control" placeholder="Marks" >
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="addStudent()">Add</button>
            </div>
        </div>
    </div>
    
</body>
</html>
